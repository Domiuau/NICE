<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="shortcut icon" href="../img/img-logotipo-branco-icon.png" type="image/x-icon">
    <title>Forma de Pagamento</title>
</head>
<body>
    <header class="header-tela-principal" id="header-tela-principal">
        <nav class="nav-bar-tela-principal">
            <ul>
                <li>
                    <div class="logotipo-loja">
                        <img src="../img/img-logotipo.png" alt="Logotipo da loja" onclick="window.location.href='../index.html'">
                    </div>
                </li>
                <li>
                    <div class="btns-carrinho-login">
                        <button id="btn-entrar-login" onclick="window.location.href = './login-cliente.html'">Entrar</button>
                        <button id="btn-inscrever-login" onclick="window.location.href = './inscricao-cliente.html'">Inscrever-se</button>
                        <i class='bx bx-cart-alt btn-carrinho'>
                            <span id="badge-carrinho" class="quantidade-itens">0</span>
                        </i>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container-selecao-forma-pagamento">
        <h2>Selecione uma forma de pagamento</h2>

        <div class="metodos-pagamento">
            <ul>
                <li>
                    <button class="btn-cartao">Cartão de Débito / Crédito</button>
                </li>
                <li>
                    <button class="btn-pix">PIX</button>
                </li>
            </ul>
        </div>

        
        <div class="container-metodo-cartao">
                                    
            <div class="dados-cartao">

                <p class="titulo-secao-cartao">Dados Cartão</p>

                <div class="cartao-dados-inputs cartao-cliente">

                    <div>
                        <label for="cartao-nome-titular">Nome do Títular</label>
                        <input type="text" name="cartao-nome-titular" id="cartao-nome-titular" placeholder="Ex.: Guilherme Mateus">
                    </div>

                    <div>
                        <label for="cartao-numero">Número</label>
                        <input type="text" name="cartao-numero" id="cartao-numero" placeholder="0000.0000.0000.0000">        
                    </div>

                    <div>
                        <label for="cartao-data-validade">Data de Validade</label>
                        <input type="month" name="cartao-data-validade" id="cartao-data-validade">
                    </div>
                    
                    <div>
                        <label for="cartao-cvv">CVV</label>
                        <input type="number" name="cartao-cvv" id="cartao-cvv" placeholder="Ex.: 123">
                    </div>

                    <div>
                        <label for="cartao-qtd-parcelas">Quantidade de Parcelas</label>
                        <input type="number" name="cartao-qtd-parcelas" id="cartao-qtd-parcelas">
                    </div>
                </div>
            </div>

        </div>

        <div class="btns-retroceder-avancar">
            <button class="btn-voltar-enderecos" onclick="window.location.href='/front/nice-store/pages/selecao-endereco-entrega.html'">Voltar para a tela anterior</button>
            <button class="btn-resumo-pedido" onclick="window.location.href='#'">Resumo do Pedido</button>
        </div>

    </main>
    <script src="../js/pages/header.js"></script>
</body>
</html>

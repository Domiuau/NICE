<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/main.css">
    <title>Lista de Pedidos</title>
</head>

<body class="container-tela-visualizacao">
    <header>
        <nav class="barra-navegacao-backoffice">
            <ul class="barra-navegacao-lista">
                <li class="nice-store-nome">Nice Store Backoffice</li>
                <li>
                    <div class="usuario-logado">
                        <p class="grupo-usuario-logado">Estoquista</p>
                        <i class='bx bx-log-out' title="Sair"></i>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container-visualizacao-pedidos">
        <h2>Lista de Pedidos Realizados</h2>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome do Cliente</th>
                    <th>Qtd Itens</th>
                    <th>Valor Total</th>
                    <th>Qtd Itens</th>
                    <th>Status</th>
                    <th>Atualizar Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Cliente 1</td>
                    <td>10</td>
                    <td>R$ 150,00</td>
                    <td>10</td>
                    <td>Entregue</td>
                    <td class="icone-editar">
                        <i class='bx bxs-edit'></i>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Cliente 2</td>
                    <td>5</td>
                    <td>R$ 75,00</td>
                    <td>5</td>
                    <td>Despachado</td>
                    <td class="icone-editar">
                        <i class='bx bxs-edit'></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    

</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <title>Atualizacação Cadastro de Usuário</title>
</head>

<body class="container-atualizacao-cadastro-usuario">

    <div class="container-formulario">
        <h1>Atualização de Cadastro de Usuário</h1>

        <div class="separador"></div>

        <form>
            <div class="container-campos-cadastro">
                <div class="campos-conta">
                    <p class="titulo-secao">Conta</p>

                    <div class="inputs-conta">

                        <label for="id-conta-usuario">ID</label>
                        <input type="text" name="id-conta-usuario" id="id-conta-usuario" placeholder="12345" disabled>

                        <label for="nome-usuario">Nome Completo</label>
                        <input type="text" name="nome-usuario" id="nome-usuario" placeholder="Ex.: João da Silva"
                            required>

                        <label for="cpf-usuario">CPF</label>
                        <input type="text" name="cpf-usuario" id="cpf-usuario" placeholder="000.000.000-00" required>

                        <label for="email-usuario">E-mail</label>
                        <input type="text" name="email-usuario" id="email-usuario" placeholder="exemplo@email.com"
                            disabled>

                        <label for="grupo-usuario">Grupo</label>
                        <select name="grupo-usuario" id="grupo-usuario" required>
                            <option value="0">Selecionar grupo...</option>
                            <option value="1">Administrador</option>
                            <option value="2">Estoquista</option>
                        </select>

                        <label for="status-usuario">Status</label>
                        <select name="status-usuario" id="status-usuario">
                            <option value="1">Ativo</option>
                            <option value="2">Inativo</option>
                        </select>
                    </div>

                </div>

                <div class="separador"></div>

                <div class="campos-senha">
                    <p class="titulo-secao">Senha</p>

                    <div class="inputs-senha">

                        <div>
                            <label for="senha-usuario">Senha</label>
                            <input type="password" name="senha-usuario" id="senha-usuario" placeholder="********"
                                required>
                        </div>

                        <div>
                            <label for="confirmar-senha-usuario">Confirme a Senha</label>
                            <input type="password" name="confirmar-senha-usuario" id="confirmar-senha-usuario"
                                placeholder="********" required>
                        </div>

                    </div>

                </div>

            </div>

            <div class="separador"></div>

            <div class="botoes-formulario">
                <button class="btn-cancelar">CANCELAR</button>
                <button class="btn-enviar" type="submit">ENVIAR</button>
            </div>

        </form>
    </div>

</body>

</html>

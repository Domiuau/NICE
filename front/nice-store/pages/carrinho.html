<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/main.css">
    <title>Carrinho</title>
</head>

<body>
    <header class="header-tela-principal" id="header-tela-principal">

        <nav class="nav-bar-tela-principal">
            <ul>
                <li>
                    <div class="logotipo-loja">
                        <img src="../img/img-logotipo.png" alt="Logotipo da loja" onclick="window.location.href='../index.html'">
                    </div>
                </li>
                <li>
                    <div class="btns-carrinho-login">
                        <button id="btn-entrar-login">Entrar</button>
                        <button id="btn-inscrever-login">Inscrever-se</button>
                        <i class='bx bx-cart-alt btn-carrinho'>
                            <span id="badge-carrinho" class="quantidade-itens">10</span>
                        </i>
                    </div>
                </li>
            </ul>
        </nav>

    </header>

    <main class="container-tela-carrinho" id="container-tela-carrinho">

        <h2>Carrinho de Compras</h2>

        <div class="container-carrinho">

            <div class="tabela-lista-produtos-carrinhos">
                <table class="tabela-carrinho">
                    <thead>
                        <tr>
                            <th>Nº</th>
                            <th>Imagem</th>
                            <th>Nome</th>
                            <th>Preço Uni.</th>
                            <th>Qtd Item</th>
                            <th>Ações</th>
                            <th>Subtotal Item</th>
                            <th>Remover</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td><img src="../img/relogio-1.jpg" class="img-produto-carrinho" alt="Imagem do Produto"></td>
                            <td>Produto Exemplo</td>
                            <td>R$ 50,00</td>
                            <td>2</td>
                            <td>
                                <div class="acoes-qtd-produto-carrinho">
                                    <button class="btn-add-qtd-item" onclick="aumentarQuantidade(1)">
                                        <i class='bx bx-plus'></i>
                                    </button>
                                    <button class="btn-diminuir-qtd-item" onclick="diminuirQuantidade(1)">
                                        <i class='bx bx-minus'></i>
                                    </button>
                                </div>
                            </td>
                            <td>R$ 100,00</td>
                            <td>
                                <button class="btn-remover-item-carrinho">
                                    <i class='bx bx-x'></i>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td><img src="../img/img-monitor-curvo-ultragear-LG-34-01.jpeg" class="img-produto-carrinho" alt="Imagem do Produto"></td>
                            <td>Outro Produto</td>
                            <td>R$ 30,00</td>
                            <td>1</td>
                            <td>
                                <div class="acoes-qtd-produto-carrinho">
                                    <button class="btn-add-qtd-item" onclick="aumentarQuantidade(1)">
                                        <i class='bx bx-plus'></i>
                                    </button>
                                    <button class="btn-diminuir-qtd-item" onclick="diminuirQuantidade(1)">
                                        <i class='bx bx-minus'></i>
                                    </button>
                                </div>
                            </td>
                            <td>R$ 30,00</td>
                            <td>
                                <button class="btn-remover-item-carrinho">
                                    <i class='bx bx-x'></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="informacoes-valores">

                <div class="valor-frete">
                    <h2>Frete</h2>

                    <div class="input-frete">
                        <div>
                            <label for="frete-carrinho">Informe o CEP:</label>
                            <div>
                                <input type="text" id="frete-carrinho" maxlength="9" placeholder="00000-000">
                                <button id="btn-calular-frete">Calcular Frete</button>
                            </div>
                        </div>
                    </div>

                    <h3>Endereço</h3>
                    <p class="endereco-frete" id="endereco-frete">Endereço Informado</p>

                    <ul class="opcoes-endereco">
                        <li>
                            <div class="opcao-frete">
                                <input type="radio" name="frete" id="opcao-frete-1" value="1">
                                <label for="opcao-frete-1">Correios</label>
                            </div>
                        </li>
                        <li>
                            <div class="opcao-frete">
                                <input type="radio" name="frete" id="opcao-frete-2" value="2">
                                <label for="opcao-frete-2">Sedex</label>
                            </div>
                        </li>
                        <li>
                            <div class="opcao-frete">
                                <input type="radio" name="frete" id="opcao-frete-3" value="3">
                                <label for="opcao-frete-3">Expresso especial</label>
                            </div>
                        </li>
                    </ul>
    
                    <h3>Subtotal Frete</h3>
                    <p class="subtotal-frete">R$ 30,00</p>
                </div>
                
                <div class="informacoes-valor">
                    <h2>Subtotal Pedido</h2>
                    <p class="subtotal-pedido">R$ 1.200,50</p>
                    <button class="btn-realizar-pagamento">Realizar Pagamento</button>
                </div>
            </div>

        </div>

    </main>

    <footer class="footer-tela-principal" id="footer-tela-principal"></footer>

    <script src="../js/pages/carrinho.js"></script>
</body>

</html>

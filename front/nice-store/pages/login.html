<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <title>Login Backoffice</title>
</head>

<body class="container-tela-login">
    <div class="login-container">
        <h1>LOG IN</h1>

        <form class="formulario-login">
            <label for="email-usuario">Endere√ßo de e-mail:</label>
            <input type="email" name="email-usuario" id="email-usuario" placeholder="exemplo@email.com" required>

            <label for="senha-usuario">Senha:</label>
            <input type="password" name="senha-usuario" id="senha-usuario" placeholder="*********" required>
            <button type="submit" id="botao-login">ENTRAR</button>
        </form>
    </div>
    <script src="../js/connection/login.js" ></script>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/main.css">
    <title>Lista de Pedidos</title>
</head>

<body class="container-tela-visualizacao">
    <header>
        <nav class="barra-navegacao-backoffice">
            <ul class="barra-navegacao-lista">
                <li class="nice-store-nome" onclick="window.location.href='/front/nice-store/pages/visualizacao-usuario.html'">Nice Store Backoffice</li>
                <li>
                    <div class="usuario-logado">
                        <p class="grupo-usuario-logado">Estoquista</p>
                        <i class='bx bx-log-out' title="Sair"></i>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container-visualizacao-pedidos">
        <h2>Atualização Status Pedido</h2>

        <table>
            <thead>
                <tr>
                    <th>Nº</th>
                    <th>Data</th>
                    <th>Valor Total</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>3</td>
                    <td>15/11/2024</td>
                    <td>R$ 150,00</td>
                    <td>
                        <select name="status-pedido-editar" id="status-pedido-editar">
                            <option value="1">AGUARDANDO PAGAMENTO</option>
                            <option value="2">PAGAMENTO REJEITADO</option>
                            <option value="3">PAGAMENTO COM SUCESSO</option>
                            <option value="4">AGUARDANDO RETIRADA</option>
                            <option value="5">EM TRÂNSITO</option>
                            <option value="6">ENTREGUE</option>
                        </select>
                    </td>
                    <td>
                        <button class="btn-salvar-status">Salvar Alterações</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    

</body>

</html>
